chrono = { version = "0.4.26", features = ["serde"] }
clap = {version = "4.3.19", features = ["derive"]}
futures = "0.3.28"
tokio = { version = "1.29.1", features = ["full"] }
tokio-stream = "0.1.14"
yahoo_finance_api = { version = "2.0" }
